<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Cost Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.8rem;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #1565c0;
    }
    .results {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
    }
    .results strong {
      color: #2e7d32;
    }
    .section {
      background: #f1f8e9;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .history {
      margin-top: 2rem;
    }
    .entry {
      background: #f9fbe7;
      border-left: 5px solid #c0ca33;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .entry h4 {
      margin: 0;
      color: #558b2f;
    }
    .bill-breakdown {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .final-cost {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #1b5e20;
    }
    .del-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .del-btn:hover {
      background: #b71c1c;
    }
    .divider {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Milk Cost Calculator</h2>

    <label for="month">Select Month</label>
    <input type="month" id="month">

    <label for="costPerLiter">Cost of 1 Liter (8 Cups)</label>
    <input type="number" id="costPerLiter" placeholder="Rs per liter">

    <div class="section">
      <label><strong>Fixed Entry</strong></label>
      <input type="number" id="fixedCups" placeholder="Cups per day">
      <input type="number" id="fixedDays" placeholder="No. of days">
    </div>

    <div class="section">
      <label><strong>Variable Entries</strong></label>
      <div id="variableEntries"></div>
      <button type="button" class="btn" onclick="addVariable()">+ Add Entry</button>
    </div>

    <button class="btn" onclick="calculate()">Calculate & Save</button>

    <div class="results" id="resultDisplay"></div>

    <div class="divider"></div>

    <div class="history">
      <h3>History</h3>
      <div id="historyContainer"></div>
    </div>
  </div>

  <script>
    function addVariable() {
      const container = document.getElementById('variableEntries');
      const div = document.createElement('div');
      div.style.marginTop = '0.5rem';
      div.innerHTML = `
        <input type="number" placeholder="Cups" class="varCups" />
        <input type="number" placeholder="Days" class="varDays" />
      `;
      container.appendChild(div);
    }

    function getMonthName(isoDate) {
      const [year, month] = isoDate.split('-');
      const date = new Date(year, month - 1);
      return date.toLocaleString('default', { month: 'long', year: 'numeric' });
    }

    function calculate() {
      const month = document.getElementById('month').value;
      const costPerLiter = parseFloat(document.getElementById('costPerLiter').value);
      const fixedCups = parseFloat(document.getElementById('fixedCups').value) || 0;
      const fixedDays = parseInt(document.getElementById('fixedDays').value) || 0;

      if (!month || isNaN(costPerLiter)) {
        alert('Please fill required fields');
        return;
      }

      const varCups = Array.from(document.getElementsByClassName('varCups')).map(i => parseFloat(i.value) || 0);
      const varDays = Array.from(document.getElementsByClassName('varDays')).map(i => parseInt(i.value) || 0);

      let bill = [];
      let totalCups = fixedCups * fixedDays;
      if (fixedCups && fixedDays) bill.push(`${fixedCups} cups × ${fixedDays} days = ${fixedCups * fixedDays} cups`);

      for (let i = 0; i < varCups.length; i++) {
        if (varCups[i] && varDays[i]) {
          totalCups += varCups[i] * varDays[i];
          bill.push(`${varCups[i]} cups × ${varDays[i]} days = ${varCups[i] * varDays[i]} cups`);
        }
      }

      const costPerCup = costPerLiter / 8;
      const totalCost = costPerCup * totalCups;

      const record = {
        month,
        monthName: getMonthName(month),
        costPerLiter,
        breakdown: bill,
        totalCost: totalCost.toFixed(2)
      };

      const data = JSON.parse(localStorage.getItem('milkRecords') || '[]');
      const updated = [record, ...data.filter(r => r.month !== month)];
      localStorage.setItem('milkRecords', JSON.stringify(updated));

      document.getElementById('resultDisplay').innerHTML =
        `<strong>Rs ${totalCost.toFixed(2)}</strong> saved for ${getMonthName(month)}`;

      showHistory();
    }

    function showHistory() {
      const container = document.getElementById('historyContainer');
      container.innerHTML = '';
      const data = JSON.parse(localStorage.getItem('milkRecords') || '[]');
      data.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h4>${entry.monthName}</h4>
          <p>Cost/Liter: Rs ${entry.costPerLiter}</p>
          <div class="bill-breakdown">${entry.breakdown.map(line => `<div>${line}</div>`).join('')}</div>
          <div class="final-cost">Total Cost: Rs ${entry.totalCost}</div>
          <button class="del-btn" onclick="deleteRecord('${entry.month}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function deleteRecord(month) {
      let data = JSON.parse(localStorage.getItem('milkRecords') || '[]');
      data = data.filter(entry => entry.month !== month);
      localStorage.setItem('milkRecords', JSON.stringify(data));
      showHistory();
    }

    window.onload = showHistory;
  </script>
</body>
</html>
